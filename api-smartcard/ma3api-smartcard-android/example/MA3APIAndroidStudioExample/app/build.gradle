apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    buildToolsVersion '32.1.0-rc1'
    defaultConfig {
        applicationId "com.example.androidsignexample"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def akiscifversion = "3.3.20"
def ma3apiversion = "2.3.25-SNAPSHOT"

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation files('libs/acssmc-1.1.5.5.jar')
    implementation files("libs/akiscif-${akiscifversion}.jar")
    implementation files('libs/android-support-v4.jar')
    implementation files('libs/armeabi-0.0.1.jar')
    implementation files('libs/asn1rt-6.6.4.jar')
    implementation files('libs/Assd_api-0.0.1.jar')
    implementation files('libs/cryptolib-0.0.1.jar')
    implementation files('libs/gtijni-0.0.1.jar')
    implementation files("libs/ma3api-asn-${ma3apiversion}.jar")
    implementation files("libs/ma3api-certstore-${ma3apiversion}.jar")
    implementation files("libs/ma3api-certvalidation-${ma3apiversion}.jar")
    implementation files("libs/ma3api-cmssignature-${ma3apiversion}.jar")
    implementation files("libs/ma3api-common-${ma3apiversion}.jar")
    implementation files("libs/ma3api-crypto-${ma3apiversion}.jar")
    implementation files("libs/ma3api-crypto-gnuprovider-${ma3apiversion}.jar")
    implementation files("libs/ma3api-infra-${ma3apiversion}.jar")
    implementation files("libs/ma3api-signature-${ma3apiversion}.jar")
    implementation files("libs/ma3api-smartcard-${ma3apiversion}.jar")
    implementation files("libs/ma3api-smartcard-android-${ma3apiversion}.jar")
    implementation files("libs/ma3api-smartcard-android-acs-${ma3apiversion}.jar")
    implementation files("libs/ma3api-smartcard-android-ccid-${ma3apiversion}.jar")
    implementation files('libs/pscjni-0.0.1.jar')
    implementation files('libs/slf4j-api-1.7.32.jar')
    implementation files('libs/sunpkcs11.jar')
}
